<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style2.css">
<body>
<div class="container">
    <div class="apply_box"><h1>Job Application <span class="web">(Web)</span></h1>
        <form action="">
        <div class="form_container">
            <div class="form_controls">
                <label for="first_name">First Name: </label>
                <input type="text" id="first_name" placeholder="Enter First Name..">
            </div>
            <div class="form_controls">
                <label for="Second_name">Last Name: </label>
                <input type="text" id="Second_name" placeholder="Enter Last Name..">
            </div>
            <div class="form_controls">
                <label for="email">Enter your Email: </label>
                <input type="email" id="email" placeholder="Enter Your Email..">
            </div>
            <div class="form_controls">
                <label for="jobrole">Enter Your Jobrole: </label>
                <select name="jobrole" id="jobrole">
                    <option value="">
                        Select Job Role
                    </option>
                    <option value="frontend">Frontend Devloper</option>
                    <option value="backend">Backend Devloper</option>
                    <option value="full_stack">Full Stack Devloper</option>
                    <option value="ui_ux">UI UX Designer</option>
                </select>
            </div>
            <div class="textarea">
                <label for="address">Address: </label>
                <textarea name="address" id="address" rows="3" cols="50" placeholder="Enter Address.."></textarea>
            </div>
            <div class="form_controls">
                <label for="city">City: </label>
                <input type="text" id="city" placeholder="Enter City Name..">
            </div>
            <div class="form_controls">
                <label for="Pincode">Pin-code: </label>
                <input type="number" id="Pincode" placeholder="Enter Pin-code..">
            </div>
            <div class="form_controls">
                <label for="startdate">Start Date: </label>
                <input type="date" id="startdate" value="2024-10-29">
            </div>
            <div class="form_controls">
                <label for="cv">Upload Your CV: </label>
                <input type="file" name="file" id="file">
        </div>
        <div class="button">
            <button type="submit">Apply Now</button>
        </div>
        </form>
    </div>
</div> 
</body>
</html>
